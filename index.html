<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista Telefônica</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>Lista Telefônica</h1>

    <div>
      <label for="input_nome">Digite seu nome:</label>
      <input id="input_nome" placeholder="Nome" type="text" /><br>

      <label for="input_telefone1">Digite o número <b>PRINCIPAL</b> de contato no formato <b>(99) 9
                9999-9999</b>:</label>
      <input id="input_telefone1" placeholder="Telefone Principal" type="tel" /> <br>

      <label for="input_telefone2">Digite o número <b>SECUNDÁRIO</b> de contato no formato: <b>(99) 9
                9999-9999</b>:</label>
      <input id="input_telefone2" placeholder="Telefone Secundário" type="tel" /><br>

      <button id="botao_adicionar">Adicionar Contato</button><br><br>
    </div>

    <table border="1" id="tabela_contatos">
      <thead>
        <tr>
          <th><b>Nome</b></th>
          <th></b>Telefone Principal</b></th>
          <th><b>Telefone Secundário</b></th>
        </tr>
      </thead>
      <tbody>
      
      </tbody>
    </table>
  </body>
</html>
